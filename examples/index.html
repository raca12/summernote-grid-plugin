<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summernote Grid Plugin - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">
    <link href="../dist/summernote-grid.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-2">Summernote Grid Plugin</h1>
        <p class="text-muted mb-4">Click the grid icon in the toolbar to insert responsive Bootstrap columns.</p>

        <div class="card shadow-sm">
            <div class="card-body">
                <textarea id="editor"></textarea>
            </div>
        </div>

        <div class="card shadow-sm mt-4">
            <div class="card-header fw-bold">HTML Output</div>
            <div class="card-body">
                <pre id="output" class="bg-dark text-success p-3 rounded" style="min-height:100px;max-height:400px;overflow:auto;font-size:13px;"></pre>
                <button class="btn btn-sm btn-outline-primary mt-2" onclick="showOutput()">Refresh Output</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>
    <script src="../dist/summernote-grid.js"></script>
    <script>
        $('#editor').summernote({
            minHeight: 300,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video', 'hr']],
                ['grid', ['grid']],
                ['view', ['fullscreen', 'codeview']],
                ['misc', ['undo', 'redo']]
            ]
        });

        function showOutput() {
            var html = $('#editor').summernote('code');
            $('#output').text(html);
        }
    </script>
</body>
</html>
